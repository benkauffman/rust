frameworkVersion: "3"

service: ${self:custom.name}

custom:
  name: ${file(./package.json):name}
  config: ${file(../infra/config/${opt:stage}.js)}
  customDomain: ${file(../infra/customDomain.js)}
  rust:
    dockerless: true

provider:
  name: aws
  runtime: rust
  memorySize: 128
  stage: ${self:custom.config.stage}
  region: us-east-1

functions:
  func:
    handler: ${self:custom.name}
    events:
      - http: ANY /
      - http: "ANY {proxy+}"

plugins:
  - serverless-domain-manager
  - serverless-rust

package:
  individually: true